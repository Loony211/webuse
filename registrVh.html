  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const logo = document.getElementById('flying-logo');
        let x = 0;
        let y = 0;
        let dx = 2;
        let dy = 1;
        function animateLogo() {
            x += dx;
            y += dy;
            // Обработка столкновений со стенами
            if (x + logo.offsetWidth > window.innerWidth || x < 0) {
                dx = -dx;
            }
            if (y + logo.offsetHeight > window.innerHeight || y < 0) {
                dy = -dy;
            }
            // Применение новых координат
            logo.style.left = x + 'px';
            logo.style.top = y + 'px';
            // Запрос следующего кадра анимации
            requestAnimationFrame(animateLogo);
        }
        animateLogo(); // Запуск анимации при загрузке страницы
    });
  </script>
